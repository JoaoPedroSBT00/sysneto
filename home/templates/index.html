<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo ao SYSNET</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #ffffff;
            color: #2a5298;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #dfe6f1;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <h1>Bem-vindo ao NETO</h1>
    <p>Sistema de Suporte a saúde</p>
        <a href="{% url 'saiba_mais' %}" class="btn">Saiba Mais</a> <br>   
    <footer>© 2025 - N.E.T.O</footer>

</body>
</html>
